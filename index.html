<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="menu"></div>

  <script defer>
      fetch('menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu').innerHTML = html;
        });
  </script>

  
</body>
</html>
